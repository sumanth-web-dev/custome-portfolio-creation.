server {
    listen 80;
    server_name infyskill.in www.infyskill.in;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name infyskill.in www.infyskill.in;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/infyskill.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/infyskill.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # SSL optimization
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security max-age=15768000;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Main application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_redirect off;
    }

    # Static files
    location /static/ {
        alias /path/to/your/portfolio/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Upload directory
    location /static/uploads/ {
        alias /path/to/your/portfolio/static/uploads/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}